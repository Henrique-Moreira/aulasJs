<script>
    // Entrada: número inteiro X
    // Saida: se par x*2. se impar x*3
    function mudar(x) {
        return (x%2 == 0)? x*2 : x*3; 
    }
    console.log(`Resultado declarativa = ${mudar(10)}`)

    //Função Literal
    let literal = function mudar(x) {
        return (x%2 == 0)? x*2 : x*3; 
    }
    console.log(`Resultado literal = ${literal(30)}`)

    //Função anônima
    let anonima = function (x) {
        return (x%2 == 0)? x*2 : x*3; 
    }
    console.log(`Resultado anonima = ${anonima(40)}`)
