    function myFunction(total, value) {

    }

    //Solicitar N números e retornar a multiplicação dos valores pares. 
    //Ex: Entrada: [10,2,3,4,5,6]. Saída: 480
    numeros = []
    let n = prompt("Qual a quantidade de numeros ?")
    for(let i = 0; i<n;i++) {
        numeros.push(prompt("Numero "+ (i+1)));

    }
    numeros = numeros.reduce(multiplicaPares) 
    function multiplicaPares(total, numero) {
        return (numero%2==0)?total*numero:total*1;
    }
