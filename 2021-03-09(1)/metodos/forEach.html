<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
</body>
<script>
    //1. Array.forEach(): chama uma função para cada elemento
    pessoas = []
    let n = prompt("Informe a quantidade de nros: ")
    for (let i=0; i<n; i++)
        pessoas.push(prompt("Número "+(i+1)));
        pessoas.forEach(imprimir);

    function imprimir(element) {
        document.write("<p style='color:red'>"+element+"<p>");    
    }

    vet = [10, 20, 30]
    vet.forEach(imprimirForEach) 
    function imprimirForEach(valor, indice) {
        console.log(`Posição[${indice}] = ${valor}`)
    }
</script>
</html>
