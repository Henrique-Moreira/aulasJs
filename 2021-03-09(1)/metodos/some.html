<body>
    <script>
        //6. Array.some(): testa se alguns dos elementos no array passam no teste 
        //implementado pela função atribuída.
        var numbers1 = [45, 4, 9, 16, 25];
        var allOver18 = numbers1.some(myFunction);

        function myFunction(value) {
            return value > 18;
        }
        // A DIFERENÇA ENTRE O EVERY E O SOME É QUE O SOME RETORNA TRUE SE TIVER PELO MENOS UM ELEMENTO
        // DE ACORDO COM O TESTE E O EVERY RETORNA TRUE SOMENTE SE TODOS OS ELEMENTOS ESTIVEREM DE ACORDO
        // COM O TESTE

    //Solicitar N idades e verificar se há pelo menos algum menor de idade. 
    //Ex: Entrada: [18,20,30,44,58,69]. Saída: false
    idades = []
    let n = prompt("Qual a quantidade de idades ?")
    for(let i = 0; i<n;i++) {
        idades.push(prompt("Idade da "+ (i+1) + "ª pessoa"));

    }
    idades = idades.some(testaIdades) 
    function testaIdades(idade) {
        return idade < 18;
    }
    idades? alert("Há pelo menos algum menor de idade!"): alert("Todos são de maior!")
    </script>
</body>
