    //Solicitar N números e retornar apenas os pares positivos. 
    //Ex: Entrada: [10,-2,3,4,5,-6]. Saída: [4,10]
    numeros = []
    let n = prompt("Qual a quantidade de numeros ?")
    for(let i = 0; i<n;i++) {
        numeros.push(prompt("Numero "+ (i+1)));

        numeros = numeros.filter(paresPositivos)
