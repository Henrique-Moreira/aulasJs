<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>exercicio 5</title>
</head>

<body>
    <div id="root">
        <p>Contador: <span id="contador">0</span></p>
        <button id="btn">Incrementar</button>
    </div>

    <!-- 5. Refatore o exercício anterior para criar um componente para atualizar o valor de um contador
    em 1 unidade após clicar sobre um botão. -->
    <script type="text/babel">
        let counter = 0;

        function RefreshCount() {
            return (
                <>
                    <span>{++counter}</span>
                </>
            );
        }

        $("#btn").click(function () {
            ReactDOM.render(<RefreshCount />, document.getElementById("contador"));
        })
    </script>
</body>

</html>
